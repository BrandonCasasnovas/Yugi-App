<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Andada" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class='container' id="main_container">
    <div class='header_container'>
        <img class='header_img' src="images/header.png">
    </div>
    <div class="search_container">
        <div class="card_name_input_container">
            <input id="card_name_input" class="searchBox" placeholder="Enter card name">
            <input id="name_search" class="searchButton" type="submit" value="Search">
        </div>
        <div class="search_id_container">
            <input id="search_id" class="searchBox" placeholder="Enter card ID">
            <input id="id_search" class="searchButton" type="submit" value="Search">
        </div>
    </div>
    <div id="output_container">
        <div id="card_container">
        </div>
        <div id="info_container">
            <div id="name_container" class="col">
            </div>
            <div id="article_container">
                <div class="row">
                    <div id="img_container" class="col-md-4">
                    </div>
                    <div id="text_container" class="col-md-8">
                        <div id="card_id">
                        </div>
                        <div id="row_1">
                        </div>
                        <div id="row_1_2">
                        </div>
                        <div id="row_2">
                        </div>
                        <div id="row_2_2">
                        </div>
                        <div id="row_3">
                        </div>
                        <div id="row_4">
                        </div>
                        <div id="row_5">
                        </div>
                        <div id="row_6">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div></div>
</body>

</html>
